<div class="header">Tile Select:</div>
<div class="selected">Current: {{selected}}</div>
<table>
  <tr *ngFor="let option of tileOptions" (click)="changeTile(option)" class="option">
    <td>
      <div class="image-wrapper">
        <img src={{getImageUrl(option)}} class="button-image">
      </div>
    </td>
    <td>
      {{option}}
    </td>
  </tr>
</table>
