<div class="container">
  <div class="section">
    <select [(ngModel)]="selectedView" (change)="selectView();">
      <option [ngValue]="view" *ngFor="let view of views">
        {{view}}
      </option>
    </select>
    <planet-options (generatePlanet)="planetGenerated($event)"></planet-options>
  </div>
  <div class="section" style="width: 500px">
    <img [src]="planetImage" id="planet-pic" (click)="imageClicked($event)" class="planet-pic">
  </div>
  <div class="section" *ngIf="region">
    X: {{selectedX}} Y: {{selectedY}} <br />
    Altitude: {{region.altitude}}<br />
    Temperature: {{region.temperature}}<br />
    Precipitation: {{region.precipitation}}<br />
    Biome: {{region.biome.id}}<br />
  </div>
</div>
