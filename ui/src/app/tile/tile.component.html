<div class="tile-container ">
  <div class="tile" [ngStyle]="{'transform': 'rotate(' + tile.rotation +'deg)'}">
    <img *ngIf="tile" src={{getImageUrl()}} [ngStyle]="{'margin-left': getXOffset() + 'px', 'margin-top': getYOffset() + 'px'}">
    <div>
      {{tile.type}},
      solid: {{tile.solid}},
      adj: {{tile.adjacency}},
      rot: {{tile.rotation}}
      x: {{getXOffset()}},
      y: {{getYOffset()}},
      air: {{tile.air}},
      power: {{tile.power}},
      url: {{getImageUrl()}}
    </div>
  </div>
  <div *ngIf="mode === 'AIR' && tile.air != 0" class="number">{{tile.air}}</div>
  <div *ngIf="mode === 'POWER' && tile.power != 0" class="number">{{tile.power}}</div>
  <div *ngIf="mode === 'DISTANCE' && tile.distance != 0 && tile.distance != 2147483647" class="number">{{tile.distance}}</div>
</div>
